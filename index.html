<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Promise Chain</title>
    </head>
    <body>
        <div class="wrapper-all" ng-controller="MainController as main">
            <div class="container" ng-repeat="item in main.fieldList track by $index">
                <select name="a" ng-show="item.DropdownFlag === 'Y'"></select>
                <input type="text" ng-show="item.DropdownFlag === 'N'" value="{{item.FieldValue}}">
            </div>
        </div>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
